<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuizSpot - Login</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="auth-container">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button type="button" id="loginBtn">Login</button>
    <p class="showLink" id="showSignup">Signup Instead</p>
    <p class="showLink" id="forgotBtn">Forgot Password?</p>
  </form>

  <form id="signupForm" style="display:none;">
    <h2>Signup</h2>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="password" id="signupPassword" placeholder="Password">
    <button type="button" id="signupBtn">Signup</button>
    <p class="showLink" id="showLogin">Login Instead</p>
  </form>
</div>
</body>
</html>
